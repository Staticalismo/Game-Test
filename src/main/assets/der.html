<!DOCTYPE html>
<html>

<head>
	<title>
		How to change the href attribute
		dynamically using JavaScript?
	</title>
</head>

<body style="text-align:center;">
	
	<h1 style="color:green">
		GeeksforGeeks
	</h1>
	
	<h3>
		Change the href attribute value<br>
		dynamically using JavaScript
	</h3>
	
	<a href="https://www.google.com" id="num0">
		Go to Google
	</a>
	
	<br><br>
	
	<button onclick="myFunction()" id="num0">Submit
	</button>
	
	<script type="text/javascript">
		function myFunction() {
			document.getElementById('num0').href
				="https://www.geeksforgeeks.org";
				
			document.getElementById("num0")
				.textContent = "Go to GeeksforGeeks";
		}
	</script>
   
   

</body>

</html>
