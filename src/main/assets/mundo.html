<script>
    function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        var end =setInterval(function () {
            minutes = parseInt(timer / 60, 10)
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                window.location = "too bad.html";
                clearInterval(end);
            }
        }, 1000);
    }

    window.onload = function () {
        var fiveMinutes = 300,
            display = document.querySelector('#time');
        startTimer(fiveMinutes, display);
    };

    <script>
      const customConsole = (w) => {
        const pushToConsole = (payload, type) => {
          w.parent.postMessage({
            console: {
              payload: stringify(payload),
              type:    type
            }
          }, "*")
        }

        w.onerror = (message, url, line, column) => {
          // the line needs to correspond with the editor panel
          // unfortunately this number needs to be altered every time this view is changed
          line = line - 70
          if (line < 0){
            pushToConsole(message, "error")
          } else {
            pushToConsole(`[${line}:${column}] ${message}`, "error")
          }
        }

        let console = (function(systemConsole){
          return {
            log: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "log")
              systemConsole.log.apply(this, args)
            },
            info: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "info")
              systemConsole.info.apply(this, args)
            },
            warn: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "warn")
              systemConsole.warn.apply(this, args)
            },
            error: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "error")
              systemConsole.error.apply(this, args)
            },
            system: function(arg){
              pushToConsole(arg, "system")
            },
            clear: function(){
              systemConsole.clear.apply(this, {})
            },
            time: function(){
              let args = Array.from(arguments)
              systemConsole.time.apply(this, args)
            },
            assert: function(assertion, label){
              if (!assertion){
                pushToConsole(label, "log")
              }

              let args = Array.from(arguments)
              systemConsole.assert.apply(this, args)
            }
          }
        }(window.console))

        window.console = { ...window.console, ...console }

        console.system("Running fiddle")
      }

      if (window.parent){
        customConsole(window)
      }
    </script>

    <script type="text/javascript">//<![CDATA[


    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var radius = 5;
    // generate first 3 point
    var circle_data = d3.range(1).map(function () {
        return {
            x: Math.round(Math.random() * (radius * -300 ) + radius),
            y: Math.round(Math.random() * (radius * -300 ) + radius)
        };
    });

    //define my line generator
    var bezierLine = d3.line()
        .x(function (d) {
            return d.x;
        })
        .y(function (d) {
            return d.y;
        }).curve(d3.curveCardinal);


    d3.select("svg").append("path")
        .attr("stroke", "blue")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 5)
        .attr("fill", "none")
        .attr("d", bezierLine(circle_data)).transition()
        .duration(2000)
        .attrTween("stroke-dasharray", function () {
            var len = this.getTotalLength();
            return function (t) {
                return (d3.interpolateString("0," + len, len + ",0"))(t)
            };
        });
		// add circle
    var circles = d3.select("svg")
        .append("g")
        .attr("class", "circles")
        .selectAll("circle")
        .data(circle_data)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return (d.x)
        })
        .attr("cy", function (d) {
            return (d.y)
        })
        .attr("r", radius)
        .attr("fill",d3.interpolateRainbow(Math.random()))

    var prevlen = 0;


    svg.on("click", function (d) {
        // add a nex anchor point
        circle_data.push({
            x: d3.event.x,
            y: d3.event.y
        });
        
        // transition the old curve
        d3.select("path")
            .each(function (d) {
                // get previous length of the path
                prevlen = this.getTotalLength();
            })
            .transition()
            .duration(2000)
            .attr("d", bezierLine(circle_data))

        // transition to new point usith strok dasharray trick
        d3.select("path")
            .transition()
            .duration(2000)
            .attr("d", bezierLine(circle_data))
            .attrTween("stroke-dasharray", function () {
                var len = this.getTotalLength();
                return function (t) {
                    return (d3.interpolateString(prevlen + " ," + (len - prevlen), (len+50 )+ ",50"))(t)
                };
                
            });
        // add new point as a circle
        svg.selectAll("circle")
            .data(circle_data)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return (d.x)
            })
            .attr("cy", function (d) {
                return (d.y)
            })
            .attr("r", radius)
		        .attr("fill",d3.interpolateRainbow(Math.random()))
    })


  //]]></script>
