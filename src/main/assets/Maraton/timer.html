<div>
<span>Total elapsed time: <span id="elapsedTime"></span></span>

</div>
<script>
var timeStamp = Date.now(),
		sessionStamp = sessionStorage.getItem('ts'),
    elapsedTime;
if (!sessionStamp) {
	sessionStorage.setItem('ts', timeStamp.toString());
  sessionStamp = timeStamp;
}
else {
  sessionStamp = parseInt(sessionStamp);
}

function increment() {
	elapsedTime = Date.now() - sessionStamp;
  document.getElementById('elapsedTime').textContent = Math.round(elapsedTime / 1000).toString();
}

setInterval(increment, 1000);
</script>
</body>
</html>
