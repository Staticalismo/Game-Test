<script>


             
   window.addEventListener('load', eventWindowLoaded, false);   
function eventWindowLoaded() {              
   canvasApp();

}

function canvasApp() {
   
  function  drawScreen () {

      context.fillStyle = '#EEEEEE';
      context.fillRect(0, 0, this.canvas.width, this.canvas.height);
      //Box
      context.strokeStyle = '#000000'; 
      context.strokeRect(1,  1, this.canvas.width-2, this.canvas.height-2);
      
      this.ball.x = circle.centerX + Math.cos(circle.angle) * circle.radius;
      this.ball.y = circle.centerY + Math.sin(circle.angle) * circle.radius;
      
      circle.angle += ball.speed;
   
      context.fillStyle = "#000000";
      context.beginPath();
      context.arc(this.ball.x,this.ball.y,15,0,Math.PI*2,true);
      context.closePath();
      context.fill();
   
   }
   
   var radius = 100;
   var circle = {centerX:180, centerY:100, radius:105, angle:0}
   var ball = {x:0, y:0,speed:0.010};
      
   
   this.context = this.canvas.getContext("2d");
   
   function gameLoop() {
         window.setTimeout(gameLoop, 20);
         drawScreen()   
      }
      
   gameLoop();
   
   
}







var myGamePiece;
var ball;


var myObstacles = [];
var myObstacles2 = [];
var myObstacles3 = [];

var myObstaclesA = [];
var myObstaclesN = [];
var myObstaclesD = [];
var myObstacles4 = [];
var myObstacles5 = [];

var myObstacle;
var myObstacle2;
var myObstacle1;
var myObstacle3; 
var myObstacle4; 
var myObstacle5;






function startGame() {
	
    myGamePiece = new component(30, 30, "../imagenes/1.png", 30, 310, "image");
    myObstacle  = new component(10, 60, "green", 0, 160);    	   
	myObstacle2  = new component(15, 120, "blue", 70, 250);
	myObstacle1  = new component(260, 10, "black", 0, 170);
	myObstacle3  = new component(10, 110, "red", 160, 170);
	 myObstacle4  = new component(260, 10, "orange", 0, 170);
	  myObstacle5  = new component(25, 55, "blue", 300, 0);
	
	ball = new component(30, 30, "red", 180, 200);
	
	
	   
	  
	   
	  
	  
	 
	
	
	
	
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 319;
        this.canvas.height = 361;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}
function everyinterval(n) {
  if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
  return false;
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
		}
	}
			this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
			}
	
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
        
    
    
function updateGameArea() {
	
	
   var x, y;
   
   for (i = 0; i < myObstaclesA.length; i += 1) {
    if (myGamePiece.crashWith(myObstaclesA[i])) {
      myGameArea.stop();
	  document.location.href = "too bad muy facil.html";
      return;
    }
  }
   for (i = 0; i < myObstaclesN.length; i += 1) {
    if (myGamePiece.crashWith(myObstaclesN[i])) {

    }
  }
   for (i = 0; i < myObstaclesD.length; i += 1) {

 for (i = 0; i < myObstacles4.length; i += 1) {

  for (i = 0; i < myObstacles5.length; i += 1) {

	  document.location.href = "too bad muy facil.html";

  }
   if (myGamePiece.crashWith(myObstacle1)) {
		
        myGameArea.stop();
		document.location.href = "too bad muy facil.html";
    } else {
        myGameArea.clear();
        
		
		myObstacle1.update();
        myGamePiece.newPos();

    }
	

	if (myGamePiece.crashWith(myObstacle)) {
		
        myGameArea.stop();
		document.location.href = "too bad muy facil.html";
    } else {

	}
	if (myGamePiece.crashWith(myObstacle2)) {
		
		
        myGameArea.stop();
		document.location.href = "too bad muy facil.html";
    } else {
        myGameArea.clear();
        myObstacle2.update();
        myGamePiece.x += myGamePiece.speedX;
        myGamePiece.y += myGamePiece.speedY;    
        myGamePiece.update();
	}
	if (myGamePiece.crashWith(myObstacle3)) {
		
		
        myGameArea.stop();
		document.location.href = "too bad muy facil.html";
    } else {
        myGameArea.clear();
        myObstacle3.update();
        myGamePiece.x += myGamePiece.speedX;
        myGamePiece.y += myGamePiece.speedY;

	if (myGamePiece.crashWith(myObstacle4)) {

    } else {

	}
	if (myGamePiece.crashWith(myObstacle5)) {

        myObstacle5.update();
        myGamePiece.x += myGamePiece.speedX;
        myGamePiece.y += myGamePiece.speedY;    
        myGamePiece.update();
	}
		 if (myGamePiece.crashWith(ball)) {
		
        myGameArea.stop();
		document.location.href = "too bad muy facil.html";
    } else {
        myGameArea.clear();
        ball.update();
		
		
		ball.newPos();
        myGamePiece.x += myGamePiece.speedX;
        myGamePiece.y += myGamePiece.speedY;    
        myGamePiece.update();
		
	}


  myGameArea.clear();
  myGameArea.frameNo += 1;
  

 
  if (myGameArea.frameNo == 1 || everyinterval(200)) {
    x = myGameArea.canvas.width - 220
    y = myGameArea.canvas.height - 140
	
    myObstaclesN.push(new component(40, 40, "yellow", x, y));
  }

  if (myGameArea.frameNo == 1 || everyinterval(200)) {
    x = myGameArea.canvas.width -60
    y = myGameArea.canvas.height - 230
    myObstaclesD.push(new component(40, 40, "blue", y, x));
  }
  
  if (myGameArea.frameNo == 1 || everyinterval(200)) {
    x = myGameArea.canvas.width -100
    y = myGameArea.canvas.height - 300
    myObstacles4.push(new component(40, 40, "green", y, x));
  }
  
  if (myGameArea.frameNo == 1 || everyinterval(200)) {
    x = myGameArea.canvas.width -120
    y = myGameArea.canvas.height - 160
    myObstacles5.push(new component(40, 40, "orange", y, x));
  }
  
  for (i = 0; i < myObstaclesA.length; i += 1) {
    myObstaclesA[i].x += -1;
    myObstaclesA[i].update();
  }
  for (i = 0; i < myObstaclesN.length; i += 1) { 
	myObstaclesN[i].x += -1;
    myObstaclesN[i].update();
  }
for (i = 0; i < myObstaclesD.length; i += 1) { 
	myObstaclesD[i].y += -3;
    myObstaclesD[i].update();
}
for (i = 0; i < myObstacles4.length; i += 1) { 
	myObstacles4[i].x -= -5;
    myObstacles4[i].update();
}
for (i = 0; i < myObstacles5.length; i += 1) { 
	myObstacles5[i].y -= -1;
    myObstacles5[i].update();
}
 myGamePiece.newPos();
  myGamePiece.update();



}
 
 
function moveup() {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
   


</script>


<div style="text-align:center;width:480px;">
