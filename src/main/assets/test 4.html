<canvas id= "canvas" width= 500>
</canvas>
<body>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var speed = 1
var pos = {x: 100, y: 20}

function draw() {  
  ctx.beginPath()
  ctx.clearRect(0, 0, canvas.width, canvas.height)
  ctx.arc(pos.x, pos.y, 10, 0, 10);
  ctx.fill();
  
  pos.x += speed
  if (pos.x > 200 || pos.x < 50)
    speed *= -1
}

setInterval(draw, 50);
</script>


</body>
